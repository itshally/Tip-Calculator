<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="author" content="HB">
		<title>Tip Calculator</title>
		
		<!-- bootstrap css -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

		<!-- own css -->
		<link rel="stylesheet" href="css/style.css">

		<!-- alertify css -->
		<link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.css">
		<link rel="stylesheet" href="node_modules/alertifyjs/build/css/themes/default.css">
	</head>
	<body>
    
		<!-- first container to appear -->
		<div class="container index-view">
			<h1 class="h1">Are you splitting the bill?</h1>
			<div class="row">
				<div class="col">
					<button id="yes-button" class="index-buttons">YES</button>
				</div>
				<div class="col">
					<button id="no-button" class="index-buttons">NO</button>
				</div>
			</div>
		</div>

		<!-- this container will appear when user clicked "YES / NO"-->
		<div class="container calculate-container">
			<button class="back-button"><i class="far fa-arrow-alt-circle-left"></i></button>

			<div class="row">
				<div class="col-12 col-md-6 col-lg-4">
					<label>Enter Bill Amount: </label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
						</div>
						<input type="number" id="bill-value" onchange="setDecimal" class="form-control input-value" min="0">
					</div>

					<label>Tip Percentage: </label>
					<div class="input-group mb-3">
						<input type="number" id="tip-value" class="form-control input-value">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-percent"></i></span>
						</div>
					</div>

					<div class="split-bill-option">
						<label>Number of People: </label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" id="number-of-people-value" class="form-control input-value" min="2">
						</div>
					</div>
				</div>


				<!-- result column -->
				<div class="col-12 col-md-6 col-lg-8">
					<!-- results will appear below -->
					<div class="container">
						<h2>Results</h2>
						<div id="result-container">
							<h3 class="default-hide">Total Tip</h3>
							<i class="fas fa-dollar-sign default-hide"></i> <label class="default-hide" id="total-tip-result"></label>
							<h3 class="default-hide">Total Bill</h3> 
							<i class="fas fa-dollar-sign default-hide"></i> <label class="default-hide" id="total-bill-result"></label>
							<!-- tip per person -->
							<h3 class="split-bill-option">Tip per Person</h3>
							<i class="fas fa-dollar-sign split-bill-option"></i> <label class="split-bill-option" id="split-tip-result"></label>
							<h3 class="split-bill-option">Total Bill per Person</h3>
							<i class="fas fa-dollar-sign split-bill-option"></i> <label class="split-bill-option" id="split-bill-result"></label>
						</div>
					</div>
				</div>
			</div>
		</div>

  
		<!-- bootstrap js -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- jquery cdn -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

		<!-- alertify js -->
		<script src="node_modules/alertifyjs/build/alertify.min.js"></script>
		<!-- own js -->
		<script src="js/main.js"></script>
	</body>
</html>
